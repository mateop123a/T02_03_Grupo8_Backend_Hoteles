<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>{{ title or "Hotel" }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
  {% if show_nav %}
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="/ui">Hotel</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="nav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="/ui/clients">Clientes</a></li>
          <li class="nav-item"><a class="nav-link" href="/ui/rooms">Habitaciones</a></li>
          <li class="nav-item"><a class="nav-link" href="/ui/reservations">Reservas</a></li>
          <li class="nav-item"><a class="nav-link" href="/ui/payments">Pagos</a></li>
          <li class="nav-item"><a class="nav-link" href="/ui/reports">Reportes</a></li>
        </ul>
        <button class="btn btn-outline-light btn-sm" onclick="logout()">Salir</button>
      </div>
    </div>
  </nav>
  {% endif %}

  <main class="container my-4">
    {% block content %}{% endblock %}
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/static/js/app.js"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
