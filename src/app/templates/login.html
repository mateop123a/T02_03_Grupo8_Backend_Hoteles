{% extends "_layout.html" %}
{% set show_nav = false %}
{% set title = "Login" %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-12 col-md-5">
    <div class="card shadow-sm">
      <div class="card-body p-4">
        <h4 class="mb-3">Iniciar sesi칩n</h4>
        <div id="msg"></div>

        <div class="mb-3">
          <label class="form-label">Usuario</label>
          <input id="username" class="form-control" placeholder="admin">
        </div>
        <div class="mb-3">
          <label class="form-label">Contrase침a</label>
          <input id="password" type="password" class="form-control" placeholder="admin123">
        </div>
        <button class="btn btn-primary w-100" onclick="doLogin()">Entrar</button>

        <div class="mt-3 small-muted">
          Tip: si ya est치s logueado, te redirige al Dashboard.
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script>
if (getToken()) window.location.href = "/ui";

async function doLogin() {
  try {
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;
    valRequired(username, "Usuario");
    valRequired(password, "Contrase침a");

    const data = await apiFetch("/auth/login", { method: "POST", body: { username, password }, auth: false });
    setToken(data.access_token);
    window.location.href = "/ui";
  } catch (e) {
    showMsg("msg", e.message, "danger");
  }
}
</script>
{% endblock %}
